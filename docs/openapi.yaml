          type: string
        description:
          type: string
        image_url:
          type: string
        parent_id:
          type: string
          format: uuid
        children:
          type: array
          items:
            $ref: '#/components/schemas/Category'

    CreateCategoryRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        parent_id:
          type: string
          format: uuid
