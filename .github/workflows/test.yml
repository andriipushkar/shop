name: Run Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23'

    - name: Test Core Service
      run: |
        cd services/core
        go test ./... -v

    - name: Test OMS Service
      run: |
        cd services/oms
        # Using GOWORK=off to ensure we use the module's dependencies
        GOWORK=off go test ./internal/order/... -v
