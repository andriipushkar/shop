---
# Main Gateway for Shop Platform
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: shop-gateway
  namespace: shop
spec:
  selector:
    istio: ingressgateway
  servers:
    # HTTPS for production
    - port:
        number: 443
        name: https
        protocol: HTTPS
      tls:
        mode: SIMPLE
        credentialName: shop-tls-cert  # Secret with TLS cert
      hosts:
        - "shop.example.com"
        - "api.shop.example.com"
        - "admin.shop.example.com"

    # HTTP redirect to HTTPS
    - port:
        number: 80
        name: http
        protocol: HTTP
      hosts:
        - "shop.example.com"
        - "api.shop.example.com"
        - "admin.shop.example.com"
      tls:
        httpsRedirect: true
---
# Internal Gateway for service-to-service communication
apiVersion: networking.istio.io/v1beta1
kind: Gateway
metadata:
  name: shop-internal-gateway
  namespace: shop
spec:
  selector:
    istio: ingressgateway
  servers:
    - port:
        number: 15443
        name: tls
        protocol: TLS
      tls:
        mode: ISTIO_MUTUAL
      hosts:
        - "*.shop.svc.cluster.local"
