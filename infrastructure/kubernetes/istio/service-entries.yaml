---
# Virtual Service for External Services (timeout/retry)
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: external-services
  namespace: shop
spec:
  hosts:
    - "api.liqpay.ua"
    - "api.novaposhta.ua"
    - "api.twilio.com"
    - "api.sendgrid.com"
    - "api.telegram.org"
  http:
    - timeout: 30s
      retries:
        attempts: 3
        perTryTimeout: 10s
        retryOn: connect-failure,refused-stream,unavailable,503
      route:
        - destination:
            host: api.liqpay.ua
          weight: 100
---
# Destination Rule for External Payment Services
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: liqpay-dr
  namespace: shop
spec:
  host: api.liqpay.ua
  trafficPolicy:
    connectionPool:
      tcp:
        maxConnections: 10
        connectTimeout: 10s
      http:
        h2UpgradePolicy: DO_NOT_UPGRADE
        http1MaxPendingRequests: 10
        maxRetries: 3
    tls:
      mode: SIMPLE
      sni: api.liqpay.ua
