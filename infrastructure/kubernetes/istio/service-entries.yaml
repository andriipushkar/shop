---
# External Service Entry - Payment Gateway (LiqPay)
apiVersion: networking.istio.io/v1beta1
kind: ServiceEntry
metadata:
  name: liqpay-gateway
  namespace: shop
spec:
  hosts:
    - "www.liqpay.ua"
    - "api.liqpay.ua"
  ports:
    - number: 443
      name: https
      protocol: HTTPS
  resolution: DNS
  location: MESH_EXTERNAL
---
