---
# Analytics ETL HPA
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: analytics-etl-hpa
  namespace: shop
  labels:
    app: analytics-etl
    component: autoscaling
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: analytics-etl
  minReplicas: 1
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 75
    # Scale based on pending sync items
    - type: External
      external:
        metric:
          name: etl_pending_records
        target:
          type: Value
          value: "10000"
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 600
      policies:
        - type: Pods
          value: 1
          periodSeconds: 300
    scaleUp:
      policies:
        - type: Pods
          value: 2
          periodSeconds: 60
