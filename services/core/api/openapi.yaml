openapi: 3.0.3
info:
  title: Core Service API
  description: E-commerce Core Service - Product Information Management
  version: 1.0.0
  contact:
    name: API Support

servers:
  - url: http://localhost:8080
    description: Development server

tags:
  - name: Products
    description: Product management
  - name: Categories
    description: Category management
  - name: Cart
    description: Shopping cart operations
  - name: Wishlist
    description: Wishlist operations
  - name: Search
    description: Full-text search powered by Elasticsearch
  - name: Reviews
    description: Product reviews and ratings
  - name: Recommendations
    description: Product recommendations
  - name: Inventory
    description: Inventory management and alerts
  - name: Analytics
    description: Sales analytics and dashboard
  - name: Health
    description: Health check endpoints
  - name: Auth
    description: Authentication and authorization
  - name: Loyalty
    description: Loyalty program and points
  - name: Email
    description: Email notifications
  - name: SMS
    description: SMS notifications
  - name: Warehouses
    description: Multi-warehouse management
  - name: ERP
    description: ERP integration (1C, BAS, Dilovod)
  - name: Marketplace
    description: Marketplace integrations (Rozetka, Prom, OLX)
  - name: Webhooks
    description: Webhook management
  - name: Export
    description: Data export (CSV, Excel)
  - name: Storage
    description: File storage (S3/MinIO)
  - name: i18n
    description: Internationalization
  - name: Logistics
    description: Logistics providers (Nova Poshta, Ukrposhta)
  - name: Alerts
    description: Inventory alerts

paths:
  /health:
    get:
      tags: [Health]
      summary: Health check
      description: Returns detailed health status of all components
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HealthResponse'
        '503':
          description: Service is unhealthy

  /health/live:
    get:
      tags: [Health]
      summary: Liveness probe
      description: Simple liveness check for Kubernetes
      responses:
        '200':
          description: Service is alive

  /products:
    get:
      tags: [Products]
      summary: List all products
      parameters:
        - name: category_id
          in: query
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 100
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
    post:
      tags: [Products]
      summary: Create a new product
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateProductRequest'
      responses:
        '201':
          description: Product created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '400':
          description: Invalid request

  /products/{id}:
    get:
      tags: [Products]
      summary: Get product by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Product details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Product'
        '404':
          description: Product not found
    put:
      tags: [Products]
      summary: Update product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProductRequest'
      responses:
        '200':
          description: Product updated
        '404':
          description: Product not found
    delete:
      tags: [Products]
      summary: Delete product
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Product deleted
        '404':
          description: Product not found

  /products/{id}/stock:
    patch:
      tags: [Products]
      summary: Update product stock
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                stock:
                  type: integer
      responses:
        '200':
          description: Stock updated

  /products/{id}/price-history:
    get:
      tags: [Products]
      summary: Get price history
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Price history
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/PriceHistory'

  /categories:
    get:
      tags: [Categories]
      summary: List all categories
      responses:
        '200':
          description: List of categories
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Category'
    post:
      tags: [Categories]
      summary: Create a new category
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCategoryRequest'
      responses:
        '201':
          description: Category created

  /categories/{id}:
    get:
      tags: [Categories]
      summary: Get category by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Category details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Category'
    delete:
      tags: [Categories]
      summary: Delete category
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Category deleted

  /cart/{user_id}:
    get:
      tags: [Cart]
      summary: Get user's cart
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Cart contents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Cart'
    post:
      tags: [Cart]
      summary: Add item to cart
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AddToCartRequest'
      responses:
        '200':
          description: Item added
    delete:
      tags: [Cart]
      summary: Clear cart
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Cart cleared

  /cart/{user_id}/item/{product_id}:
    patch:
      tags: [Cart]
      summary: Update cart item quantity
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                quantity:
                  type: integer
      responses:
        '200':
          description: Quantity updated
    delete:
      tags: [Cart]
      summary: Remove item from cart
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Item removed

  /wishlist/{user_id}:
    get:
      tags: [Wishlist]
      summary: Get user's wishlist
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Wishlist contents
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Wishlist'
    post:
      tags: [Wishlist]
      summary: Add item to wishlist
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                product_id:
                  type: integer
      responses:
        '200':
          description: Item added
    delete:
      tags: [Wishlist]
      summary: Clear wishlist
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Wishlist cleared

  /wishlist/{user_id}/item/{product_id}:
    delete:
      tags: [Wishlist]
      summary: Remove item from wishlist
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '204':
          description: Item removed

  /wishlist/{user_id}/item/{product_id}/to-cart:
    post:
      tags: [Wishlist]
      summary: Move item from wishlist to cart
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: integer
        - name: product_id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Item moved to cart

  /search:
    get:
      tags: [Search]
      summary: Search products
      description: Full-text search with filters, sorting, and pagination
      parameters:
        - name: q
          in: query
          description: Search query
          schema:
            type: string
        - name: category_id
          in: query
          schema:
            type: string
        - name: min_price
          in: query
          schema:
            type: number
        - name: max_price
          in: query
          schema:
            type: number
        - name: in_stock
          in: query
          schema:
            type: boolean
        - name: sort
          in: query
          description: Sort by (price_asc, price_desc, name, newest, relevance)
          schema:
            type: string
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: page_size
          in: query
          schema:
            type: integer
            default: 20
      responses:
        '200':
          description: Search results
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SearchResult'

  /search/suggest:
    get:
      tags: [Search]
      summary: Get search suggestions
      description: Autocomplete suggestions for search
      parameters:
        - name: q
          in: query
          required: true
          description: Search prefix
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Search suggestions
          content:
            application/json:
              schema:
                type: object
                properties:
                  suggestions:
                    type: array
                    items:
                      type: string

  /search/reindex:
    post:
      tags: [Search]
      summary: Reindex all products
      description: Trigger full reindex of products to Elasticsearch
      responses:
        '200':
          description: Reindex started
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  message:
                    type: string

  /reviews:
    post:
      tags: [Reviews]
      summary: Create a review
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateReviewRequest'
      responses:
        '201':
          description: Review created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'

  /reviews/{id}:
    get:
      tags: [Reviews]
      summary: Get review by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Review details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Review'
    delete:
      tags: [Reviews]
      summary: Delete review
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Review deleted

  /products/{id}/reviews:
    get:
      tags: [Reviews]
      summary: Get product reviews
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'

  /products/{id}/rating:
    get:
      tags: [Reviews]
      summary: Get product rating
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Product rating
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProductRating'

  /products/{id}/similar:
    get:
      tags: [Recommendations]
      summary: Get similar products
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Similar products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recommendation'

  /products/{id}/frequently-bought-together:
    get:
      tags: [Recommendations]
      summary: Get frequently bought together
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: limit
          in: query
          schema:
            type: integer
            default: 5
      responses:
        '200':
          description: Frequently bought together products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recommendation'

  /recommendations/popular:
    get:
      tags: [Recommendations]
      summary: Get popular products
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Popular products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recommendation'

  /users/{id}/recommendations:
    get:
      tags: [Recommendations]
      summary: Get personalized recommendations
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Personalized recommendations
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Recommendation'

  /users/{id}/reviews:
    get:
      tags: [Reviews]
      summary: Get user reviews
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: User reviews
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Review'

  /inventory/low-stock:
    get:
      tags: [Inventory]
      summary: Get low stock products
      parameters:
        - name: threshold
          in: query
          schema:
            type: integer
            default: 10
      responses:
        '200':
          description: Low stock products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LowStockProduct'

  /inventory/out-of-stock:
    get:
      tags: [Inventory]
      summary: Get out of stock products
      responses:
        '200':
          description: Out of stock products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'

  /inventory/stats:
    get:
      tags: [Inventory]
      summary: Get inventory statistics
      responses:
        '200':
          description: Inventory statistics
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InventoryStats'

  /analytics/dashboard:
    get:
      tags: [Analytics]
      summary: Get analytics dashboard
      responses:
        '200':
          description: Analytics dashboard
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalyticsDashboard'

  /analytics/top-products:
    get:
      tags: [Analytics]
      summary: Get top selling products
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: days
          in: query
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: Top selling products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ProductSalesStats'

  /analytics/daily-sales:
    get:
      tags: [Analytics]
      summary: Get daily sales report
      parameters:
        - name: days
          in: query
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: Daily sales
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/DailySales'

  /analytics/by-category:
    get:
      tags: [Analytics]
      summary: Get sales by category
      parameters:
        - name: days
          in: query
          schema:
            type: integer
            default: 30
      responses:
        '200':
          description: Sales by category
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CategorySales'

  # ========== Extended Module Endpoints ==========

  /auth/login:
    post:
      tags: [Auth]
      summary: User login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials

  /auth/register:
    post:
      tags: [Auth]
      summary: User registration
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                phone:
                  type: string
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid request

  /loyalty/users/{user_id}/balance:
    get:
      tags: [Loyalty]
      summary: Get user loyalty balance
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Loyalty account details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoyaltyAccount'

  /loyalty/users/{user_id}/history:
    get:
      tags: [Loyalty]
      summary: Get loyalty points history
      parameters:
        - name: user_id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Loyalty transactions
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/LoyaltyTransaction'

  /loyalty/points:
    post:
      tags: [Loyalty]
      summary: Add loyalty points
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id, order_id, amount]
              properties:
                user_id:
                  type: string
                order_id:
                  type: string
                amount:
                  type: number
      responses:
        '200':
          description: Points added
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoyaltyTransaction'

  /loyalty/redeem:
    post:
      tags: [Loyalty]
      summary: Redeem loyalty points
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [user_id, reward_id]
              properties:
                user_id:
                  type: string
                reward_id:
                  type: string
      responses:
        '200':
          description: Points redeemed
        '400':
          description: Insufficient points

  /email/send:
    post:
      tags: [Email]
      summary: Send email
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [to, subject]
              properties:
                to:
                  type: string
                  format: email
                subject:
                  type: string
                html:
                  type: string
                text:
                  type: string
                template_id:
                  type: string
                variables:
                  type: object
      responses:
        '200':
          description: Email sent

  /sms/send:
    post:
      tags: [SMS]
      summary: Send SMS
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [phone, text]
              properties:
                phone:
                  type: string
                text:
                  type: string
                sender:
                  type: string
      responses:
        '200':
          description: SMS sent

  /sms/balance:
    get:
      tags: [SMS]
      summary: Get SMS balance
      responses:
        '200':
          description: SMS balance
          content:
            application/json:
              schema:
                type: object
                properties:
                  balance:
                    type: number
                  currency:
                    type: string

  /warehouses:
    get:
      tags: [Warehouses]
      summary: List warehouses
      responses:
        '200':
          description: List of warehouses
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Warehouse'
    post:
      tags: [Warehouses]
      summary: Create warehouse
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Warehouse'
      responses:
        '201':
          description: Warehouse created

  /warehouses/{id}:
    get:
      tags: [Warehouses]
      summary: Get warehouse by ID
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Warehouse details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Warehouse'

  /warehouses/{id}/stock:
    get:
      tags: [Warehouses]
      summary: Get warehouse stock
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
        - name: product_id
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Stock details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WarehouseStock'

  /warehouses/transfer:
    post:
      tags: [Warehouses]
      summary: Transfer stock between warehouses
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [from_warehouse_id, to_warehouse_id, product_id, quantity]
              properties:
                from_warehouse_id:
                  type: string
                to_warehouse_id:
                  type: string
                product_id:
                  type: string
                quantity:
                  type: integer
                notes:
                  type: string
      responses:
        '200':
          description: Transfer completed

  /erp/sync/products:
    post:
      tags: [ERP]
      summary: Sync products with ERP
      parameters:
        - name: provider
          in: query
          schema:
            type: string
            enum: [1c, bas, dilovod]
      responses:
        '200':
          description: Sync result
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SyncResult'

  /erp/sync/orders:
    post:
      tags: [ERP]
      summary: Sync orders with ERP
      parameters:
        - name: provider
          in: query
          schema:
            type: string
