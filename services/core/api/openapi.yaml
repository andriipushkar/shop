          enum: [export, import]
        total_items:
          type: integer
        successful:
          type: integer
        failed:
          type: integer
        errors:
          type: array
          items:
            type: string

    ABCXYZAnalysis:
      type: object
      properties:
        total_products:
          type: integer
        period:
          type: object
          properties:
            from:
              type: string
              format: date
            to:
              type: string
              format: date
        categories:
          type: object
          properties:
            A:
              type: integer
            B:
              type: integer
            C:
              type: integer
        products:
          type: array
          items:
            type: object
            properties:
              product_id:
                type: string
              product_name:
                type: string
              abc_class:
                type: string
              xyz_class:
                type: string
              combined_class:
                type: string
              revenue:
                type: number

    RFMAnalysis:
      type: object
      properties:
        total_customers:
          type: integer
        segments:
          type: object
          additionalProperties:
            type: integer
        customers:
          type: array
          items:
            type: object
            properties:
              user_id:
                type: string
              recency_score:
                type: integer
              frequency_score:
                type: integer
              monetary_score:
                type: integer
              rfm_score:
                type: string
              segment:
                type: string

    FileUpload:
      type: object
      properties:
        key:
          type: string
        url:
          type: string
        content_type:
          type: string
        size:
          type: integer
