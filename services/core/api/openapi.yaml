        address:
          type: string
        city:
          type: string
        is_active:
          type: boolean
        is_default:
          type: boolean

    WarehouseStock:
      type: object
      properties:
        warehouse_id:
          type: string
        product_id:
          type: string
        quantity:
          type: integer
        reserved_quantity:
          type: integer
        location:
          type: string

    Webhook:
      type: object
      properties:
        id:
          type: string
        url:
          type: string
        events:
          type: array
          items:
            type: string
        is_active:
