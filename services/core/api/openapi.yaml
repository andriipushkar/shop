          content:
            application/json:
              schema:
                type: object
                properties:
                  configured:
                    type: boolean
                  types:
                    type: array
                    items:
                      type: string

components:
  schemas:
    Product:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string
        price:
          type: number
          format: float
        stock:
          type: integer
        category_id:
          type: integer
        image_url:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time

    CreateProductRequest:
      type: object
      required: [name, price]
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: integer
        category_id:
          type: integer
        image_url:
          type: string

    UpdateProductRequest:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        price:
          type: number
        stock:
          type: integer
        category_id:
          type: integer
        image_url:
          type: string

    Category:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        description:
          type: string

    CreateCategoryRequest:
      type: object
      required: [name]
      properties:
        name:
          type: string
        description:
          type: string

    Cart:
      type: object
      properties:
        user_id:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/CartItem'
        total:
          type: number

    CartItem:
      type: object
      properties:
        product_id:
          type: integer
        product:
          $ref: '#/components/schemas/Product'
        quantity:
          type: integer
        subtotal:
          type: number

    AddToCartRequest:
      type: object
      required: [product_id]
      properties:
        product_id:
          type: integer
        quantity:
          type: integer
          default: 1

    Wishlist:
      type: object
      properties:
        user_id:
          type: integer
        items:
          type: array
          items:
            $ref: '#/components/schemas/WishlistItem'

    WishlistItem:
      type: object
      properties:
        product_id:
          type: integer
        product:
          $ref: '#/components/schemas/Product'
        added_at:
          type: string
          format: date-time

    PriceHistory:
      type: object
      properties:
        id:
          type: integer
        product_id:
          type: integer
        old_price:
          type: number
        new_price:
          type: number
        changed_at:
          type: string
          format: date-time

    HealthResponse:
      type: object
      properties:
        status:
          type: string
          enum: [healthy, degraded, unhealthy]
        timestamp:
          type: string
          format: date-time
        version:
          type: string
        components:
          type: object
          additionalProperties:
            type: object
            properties:
              status:
                type: string
              message:
                type: string
              duration_ms:
                type: integer

    SearchResult:
      type: object
      properties:
        products:
          type: array
          items:
            $ref: '#/components/schemas/SearchProduct'
        total:
          type: integer
        took_ms:
          type: integer
        page:
          type: integer
        page_size:
          type: integer
        total_pages:
          type: integer

    SearchProduct:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        description:
          type: string
        category_id:
          type: string
        category:
          type: string
        price:
          type: number
        stock:
          type: integer
        image_url:
          type: string
        tags:
          type: array
          items:
            type: string

    Review:
      type: object
      properties:
        id:
          type: string
        product_id:
          type: string
        user_id:
          type: integer
        user_name:
          type: string
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string
        created_at:
          type: string
          format: date-time

    CreateReviewRequest:
      type: object
      required: [product_id, user_id, rating]
      properties:
        product_id:
          type: string
        user_id:
          type: integer
        user_name:
          type: string
        rating:
          type: integer
          minimum: 1
          maximum: 5
        comment:
          type: string

    ProductRating:
      type: object
      properties:
        product_id:
          type: string
        average_rating:
          type: number
        review_count:
          type: integer

    Recommendation:
      type: object
      properties:
        product:
          $ref: '#/components/schemas/Product'
        reason:
          type: string
          description: Why this product is recommended (similar_category, popular, etc.)
        score:
          type: number

    LowStockProduct:
      type: object
      properties:
        product:
          $ref: '#/components/schemas/Product'
        stock:
          type: integer
        threshold:
          type: integer

    InventoryStats:
      type: object
      properties:
        total_products:
          type: integer
        out_of_stock:
          type: integer
        low_stock:
          type: integer
        in_stock:
          type: integer
        total_inventory_value:
          type: number

    AnalyticsDashboard:
      type: object
      properties:
        total_revenue:
          type: number
        total_orders:
          type: integer
        total_products:
          type: integer
        total_categories:
          type: integer
        average_order_value:
          type: number
        top_products:
          type: array
          items:
            $ref: '#/components/schemas/ProductSalesStats'
        daily_sales:
          type: array
          items:
            $ref: '#/components/schemas/DailySales'
        sales_by_category:
          type: array
          items:
            $ref: '#/components/schemas/CategorySales'

    ProductSalesStats:
      type: object
      properties:
        product_id:
          type: string
        product_name:
          type: string
        total_quantity:
          type: integer
        total_revenue:
          type: number
        order_count:
          type: integer
        avg_order_value:
          type: number

    DailySales:
