              properties:
                file:
                  type: string
                  format: binary
                folder:
                  type: string
      responses:
        '201':
          description: File uploaded
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FileUpload'

  /storage/{key}:
    delete:
      tags: [Storage]
      summary: Delete file
      parameters:
        - name: key
          in: path
          required: true
