# Alertmanager Configuration
# https://prometheus.io/docs/alerting/latest/configuration/

global:
  # How long to wait before sending a notification again
  resolve_timeout: 5m

  # SMTP configuration for email alerts
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@shop.example.com'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack API URL
  slack_api_url: '${SLACK_WEBHOOK_URL}'

# The directory from which notification templates are read
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route tree
route:
  # Default receiver
  receiver: 'slack-notifications'

  # Group alerts by alertname and severity
  group_by: ['alertname', 'severity', 'service']

  # Wait before sending a notification for a group
  group_wait: 30s

  # Wait before sending notification about new alerts in a group
  group_interval: 5m

  # Wait before re-sending a notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - page immediately
    - match:
        severity: critical
      receiver: 'pagerduty-critical'
      continue: true

    - match:
        severity: critical
      receiver: 'slack-critical'
      group_wait: 10s
      repeat_interval: 1h

    # Warning alerts - notify on Slack
    - match:
        severity: warning
      receiver: 'slack-warnings'
      repeat_interval: 4h

    # Info alerts - log only
    - match:
        severity: info
      receiver: 'slack-info'
      repeat_interval: 12h

    # Database alerts - send to DBA team
    - match:
        service: postgres
      receiver: 'email-dba'
      repeat_interval: 2h

    # Order-related alerts - send to operations
    - match:
        alertname: HighOrderFailureRate
      receiver: 'email-operations'
      repeat_interval: 30m

# Inhibition rules - suppress lower severity alerts when higher ones are firing
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']

  - source_match:
      severity: 'critical'
    target_match:
      severity: 'info'
    equal: ['alertname', 'service']

# Receivers
receivers:
  - name: 'slack-notifications'
    slack_configs:
      - channel: '#shop-alerts'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        send_resolved: true
        title: '{{ template "slack.default.title" . }}'
        text: '{{ template "slack.default.text" . }}'

  - name: 'slack-critical'
    slack_configs:
      - channel: '#shop-critical'
        username: 'AlertManager'
        icon_emoji: ':fire:'
        send_resolved: true
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'
        title: ':rotating_light: {{ .CommonAnnotations.summary }}'
        text: |
          {{ range .Alerts }}
          *Alert:* {{ .Annotations.summary }}
          *Description:* {{ .Annotations.description }}
          *Severity:* {{ .Labels.severity }}
          *Service:* {{ .Labels.service }}
          {{ end }}

  - name: 'slack-warnings'
    slack_configs:
      - channel: '#shop-alerts'
        username: 'AlertManager'
        icon_emoji: ':warning:'
        send_resolved: true
        color: 'warning'

  - name: 'slack-info'
    slack_configs:
      - channel: '#shop-monitoring'
        username: 'AlertManager'
        icon_emoji: ':information_source:'
        send_resolved: false

  - name: 'email-dba'
    email_configs:
      - to: 'dba@shop.example.com'
        send_resolved: true
        headers:
          Subject: '[Shop Alert] Database: {{ .CommonAnnotations.summary }}'

  - name: 'email-operations'
    email_configs:
      - to: 'operations@shop.example.com'
        send_resolved: true
        headers:
          Subject: '[Shop Alert] Operations: {{ .CommonAnnotations.summary }}'

  - name: 'pagerduty-critical'
    pagerduty_configs:
      - service_key: '${PAGERDUTY_SERVICE_KEY}'
        severity: critical
        description: '{{ .CommonAnnotations.summary }}'
        details:
          firing: '{{ template "pagerduty.default.instances" .Alerts.Firing }}'
          resolved: '{{ template "pagerduty.default.instances" .Alerts.Resolved }}'
