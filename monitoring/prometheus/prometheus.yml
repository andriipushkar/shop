# Prometheus Configuration
# https://prometheus.io/docs/prometheus/latest/configuration/configuration/

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    environment: 'production'
    cluster: 'shop-cluster'

# Alerting configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Rule files
rule_files:
  - '/etc/prometheus/alerts.yml'

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Core API Service
  - job_name: 'core-api'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['core:8080']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'core'

  # OMS Service
  - job_name: 'oms'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['oms:8081']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'oms'

  # Notification Service
  - job_name: 'notification'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['notification:8082']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'notification'

  # Telegram Bot Service
  - job_name: 'telegram-bot'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['telegram-bot:8083']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'telegram-bot'

  # CRM Service
  - job_name: 'crm'
    metrics_path: '/metrics'
    static_configs:
      - targets: ['crm:8084']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'crm'

  # PostgreSQL Exporter
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'postgres'

  # Redis Exporter
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'redis'

  # Node Exporter (host metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']

  # cAdvisor (container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Nginx metrics
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx-exporter:9113']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'nginx'

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'rabbitmq'

  # MinIO metrics
  - job_name: 'minio'
    metrics_path: /minio/v2/metrics/cluster
    scheme: http
    static_configs:
      - targets: ['minio:9000']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'minio'

  # Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
    relabel_configs:
      - source_labels: [__address__]
        target_label: service
        replacement: 'jaeger'

