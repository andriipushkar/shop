# Prometheus Alert Rules for Shop Application
# https://prometheus.io/docs/prometheus/latest/configuration/alerting_rules/

groups:
  # Application Health Alerts
  - name: application
    interval: 30s
    rules:
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} on {{ $labels.instance }} has been down for more than 1 minute."

      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (service)
          /
          sum(rate(http_requests_total[5m])) by (service) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.service }}"
          description: "{{ $labels.service }} has an error rate of {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, service)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.service }}"
          description: "95th percentile latency is {{ $value }}s on {{ $labels.service }}"

      - alert: TooManyRequests
        expr: sum(rate(http_requests_total[1m])) by (service) > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High request rate on {{ $labels.service }}"
          description: "{{ $labels.service }} receiving {{ $value }} requests/sec"

  # Database Alerts
  - name: postgres
    interval: 30s
    rules:
      - alert: PostgresDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance {{ $labels.instance }} is not responding"

      - alert: PostgresHighConnections
        expr: pg_stat_activity_count > 80
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "High PostgreSQL connection count"
          description: "PostgreSQL has {{ $value }} active connections (threshold: 80)"

      - alert: PostgresSlowQueries
        expr: pg_stat_activity_max_tx_duration > 60
        for: 2m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "Slow PostgreSQL queries detected"
          description: "Longest transaction running for {{ $value }} seconds"

      - alert: PostgresDiskSpace
        expr: pg_database_size_bytes / 1024 / 1024 / 1024 > 50
        for: 5m
        labels:
          severity: warning
          service: postgres
        annotations:
          summary: "PostgreSQL database size warning"
          description: "Database {{ $labels.datname }} size is {{ $value | humanize }}GB"

      - alert: PostgresReplicationLag
        expr: pg_replication_lag > 30
        for: 5m
        labels:
          severity: critical
          service: postgres
        annotations:
          summary: "PostgreSQL replication lag"
          description: "Replication lag is {{ $value }} seconds"

  # Redis Alerts
  - name: redis
    interval: 30s
    rules:
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          service: redis
        annotations:
          summary: "Redis is down"
          description: "Redis instance {{ $labels.instance }} is not responding"

      - alert: RedisHighMemory
        expr: redis_memory_used_bytes / redis_memory_max_bytes > 0.9
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis memory usage high"
          description: "Redis memory usage is {{ $value | humanizePercentage }}"

      - alert: RedisTooManyConnections
        expr: redis_connected_clients > 1000
        for: 5m
        labels:
          severity: warning
          service: redis
        annotations:
          summary: "Redis too many connections"
          description: "Redis has {{ $value }} connected clients"

  # Business Logic Alerts
  - name: business
    interval: 1m
    rules:
      - alert: HighOrderFailureRate
        expr: |
          sum(rate(orders_failed_total[10m]))
          /
          sum(rate(orders_total[10m])) > 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High order failure rate"
          description: "Order failure rate is {{ $value | humanizePercentage }} (threshold: 10%)"

      - alert: LowInventory
        expr: product_inventory_count < 5
        for: 1h
        labels:
          severity: warning
        annotations:
          summary: "Low inventory for product {{ $labels.product_id }}"
          description: "Product {{ $labels.product_name }} has only {{ $value }} items left"

      - alert: PaymentFailures
        expr: sum(rate(payment_failures_total[5m])) > 5
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Payment failures detected"
          description: "{{ $value }} payment failures in the last 5 minutes"

      - alert: CartAbandonment
        expr: |
          sum(rate(cart_abandoned_total[1h]))
          /
          sum(rate(cart_created_total[1h])) > 0.7
        for: 1h
        labels:
          severity: info
        annotations:
          summary: "High cart abandonment rate"
          description: "Cart abandonment rate is {{ $value | humanizePercentage }}"

  # Infrastructure Alerts
  - name: infrastructure
    interval: 30s
    rules:
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (1 - node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is {{ $value }}%"

      - alert: DiskSpaceWarning
        expr: (1 - node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 > 80
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "Disk space warning on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.mountpoint }}"

      - alert: DiskSpaceCritical
        expr: (1 - node_filesystem_avail_bytes / node_filesystem_size_bytes) * 100 > 95
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critical on {{ $labels.instance }}"
          description: "Disk usage is {{ $value }}% on {{ $labels.mountpoint }}"

  # Container/Kubernetes Alerts
  - name: containers
    interval: 30s
    rules:
      - alert: ContainerRestarting
        expr: increase(container_restart_count[1h]) > 3
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.container }} restarting frequently"
          description: "Container has restarted {{ $value }} times in the last hour"

      - alert: ContainerOOMKilled
        expr: container_oom_events_total > 0
        labels:
          severity: critical
        annotations:
          summary: "Container {{ $labels.container }} OOM killed"
          description: "Container was killed due to out of memory"

      - alert: ContainerHighCPU
        expr: rate(container_cpu_usage_seconds_total[5m]) * 100 > 80
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Container {{ $labels.container }} high CPU"
          description: "Container CPU usage is {{ $value }}%"
