apiVersion: v2
name: shop-platform
description: Multi-tenant e-commerce SaaS platform
type: application
version: 1.0.0
appVersion: "1.0.0"
keywords:
  - ecommerce
  - saas
  - multi-tenant
  - shop
home: https://github.com/yourorg/shop
maintainers:
  - name: Shop Team
    email: team@shop.com
dependencies:
  - name: postgresql
    version: "12.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: redis
    version: "17.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled
  - name: rabbitmq
    version: "11.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  - name: elasticsearch
    version: "19.x.x"
    repository: https://charts.bitnami.com/bitnami
    condition: elasticsearch.enabled
